


  <h1 style="box-shadow: 0px 25px 20px -20px rgba(0, 0, 0, 0.45); background-color: #e1e1e1;padding: 10px; color: #414141">Weight Tracker</h1>
  <div style="padding-left: 20px; padding-right: 20px;
        background-color: blueviolet; height: auto; display: grid;
        grid-template-columns: auto auto auto auto auto auto auto auto auto auto;
        overflow: auto; max-height: 550px; padding: 50px 0">
    <div *ngFor="let box of boxes" style="box-shadow: 0px 25px 20px -20px rgba(0, 0, 0, 0.45);background-color: aqua; width:120px;
                                          height: 120px; gap: 0; margin-bottom: 5px;
                                          text-align: center; padding-top: 20px">
      <p style="color: #414141; font-weight: bold">{{box.number}}</p><p style="color: #00bebe; font-size: 12px">{{box.date}}</p>

    </div>
  </div>
  <div style="box-shadow: 0px -25px 20px -20px rgba(0, 0, 0, 0.45); position:absolute;bottom: 0; background-color: #e1e1e1; width: 100%; padding: 20px;color: #414141" class="input-group mb-3" >
    <span class="input-group-text" id="inputGroup-sizing-sm">Enter weight</span>
    <input style="color: #414141" aria-label="Enter weight" type="text" [(ngModel)]="weight">
    <div class="input-group-append">
      <button class="btn btn-primary" (click)="addWeight()" style="margin-left: 5px">Enter</button>
    </div>

  </div>
